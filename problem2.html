<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
		function showName() {
			let a=document.getElementById("name")

            let b=document.getElementById("dName")
            b.innerText=a.value


		}

		function showGender() {
			let c=document.getElementById("gender")
            let d=document.getElementById("dGender")
            d.innerText=c.value
		}

		function showEmail() {
            let c=document.getElementById("email")
            let d=document.getElementById("dEmail")
            d.innerText=c.value




		}

		function showMobile() {
		
            let c=document.getElementById("mobile")       
            let d=document.getElementById("dMobile")
            d.innerText=c.value





		}

		function resetForm() {

           
                let a=document.getElementById("dName")
                a.innerText="Name"
                let b=document.getElementById("dGender")
                b.innerText="GENDER"
                let g=document.getElementById("dEmail")
                g.innerText="EMAIL"
                let h=document.getElementById("dMobile")
                h.innerText="MOBILE"
		}

		function resetDisplay() {
			
		}
	</script>
</body>
</html>
